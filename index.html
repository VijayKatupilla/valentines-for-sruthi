<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ‚ù§Ô∏è Valentine</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0b0f2a;
      --bg2: #1a1f4d;
      --card: rgba(255,255,255,.08);
      --text: #f9fafb;
      --accent: #ff4d8d;
      --glow: rgba(255,77,141,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
      padding: 16px;
    }

    /* ---------- BACKGROUND PHOTOS ---------- */
    .bg-photos {
      position: fixed;
      inset: 0;
      display: none;
      pointer-events: none;
      z-index: 0;
    }

    .bg-photos.show {
      display: block;
    }

    .bg-photos img {
      position: absolute;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      opacity: 0.9;
      box-shadow: 0 12px 32px rgba(0,0,0,.6);
    }

    /* positions around screen edges */
    .p1 { top: 4%; left: 4%; }
    .p2 { top: 4%; right: 4%; }
    .p3 { bottom: 4%; left: 4%; }
    .p4 { bottom: 4%; right: 4%; }

    .p5 { top: 30%; left: 2%; }
    .p6 { top: 30%; right: 2%; }

    .p7 { bottom: 30%; left: 2%; }
    .p8 { bottom: 30%; right: 2%; }

    .p9 { top: 50%; left: 8%; transform: translateY(-50%); }
    .p10 { top: 50%; right: 8%; transform: translateY(-50%); }

    /* ---------- CARD (UNCHANGED) ---------- */
    .card {
      position: relative;
      z-index: 2;
      width: min(760px, 94vw);
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 22px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      left: 20%;
      background: var(--accent);
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111;
    }

    .result {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all .5s ease;
      pointer-events: none;
    }

    .result.show {
      opacity: 1;
      max-height: 3000px;
      pointer-events: auto;
      margin-top: 20px;
    }

    #loveText {
      font-size: 18px;
      line-height: 1.6;
      max-width: 560px;
      margin: 14px auto;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND PHOTOS (OUTSIDE CONTENT) -->
  <div class="bg-photos" id="bgPhotos">
    <img class="p1" src="./photos/photo-1.jpeg">
    <img class="p2" src="./photos/photo-2.jpeg">
    <img class="p3" src="./photos/photo-3.jpeg">
    <img class="p4" src="./photos/photo-4.jpeg">
    <img class="p5" src="./photos/photo-5.jpeg">
    <img class="p6" src="./photos/photo-6.jpeg">
    <img class="p7" src="./photos/photo-7.jpeg">
    <img class="p8" src="./photos/photo-8.jpeg">
    <img class="p9" src="./photos/photo-9.jpeg">
    <img class="p10" src="./photos/photo-10.jpeg">
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
  </audio>

  <!-- CENTER CONTENT (UNCHANGED) -->
  <main class="card">
    <h1>Sruthi, will you be my Valentine? üíï</h1>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <section class="result" id="result">
      <p id="loveText"></p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const bgPhotos = document.getElementById("bgPhotos");
    const music = document.getElementById("bgMusic");

    const message =
      "You just made me the happiest person üíñ<br>" +
      "Every moment with you means everything to me.<br><br>" +
      "Happy Valentine‚Äôs Day, Sruthi ‚ù§Ô∏è";

    function typeMessage(el, text) {
      let i = 0;
      el.innerHTML = "";
      const t = setInterval(() => {
        el.innerHTML += text[i++] || "";
        if (i >= text.length) clearInterval(t);
      }, 40);
    }

    yesBtn.onclick = () => {
      zone.style.display = "none";
      result.classList.add("show");
      bgPhotos.classList.add("show");   // üëà ONLY NEW BEHAVIOR
      music.play();
      typeMessage(document.getElementById("loveText"), message);
      confetti({ particleCount: 260, spread: 140, origin: { y: .6 } });
    };

    zone.onpointermove = e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot(b.left - e.clientX, b.top - e.clientY) < 120) {
        noBtn.style.left = Math.random() * 65 + "%";
        noBtn.style.top = Math.random() * 65 + "%";
      }
    };
  </script>

</body>
</html>
