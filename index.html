<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ❤ Valentine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0d0a1f;
      --bg2: #241538;
      --card: rgba(255,255,255,.10);
      --card-border: rgba(255,255,255,.16);
      --text: #f9fafb;
      --muted: #d7d9e4;
      --accent: #ff6fa5;
      --accent-2: #ff9fba;
      --glow: rgba(255,111,165,.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(140% 120% at 20% 0%, rgba(255,111,165,.08), transparent 45%),
        radial-gradient(120% 160% at 80% 20%, rgba(126,168,255,.10), transparent 55%),
        linear-gradient(150deg, var(--bg2) 0%, #1a1030 45%, var(--bg1) 100%);
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -10%;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,.06), transparent 20%),
                        radial-gradient(circle at 80% 10%, rgba(255,111,165,.10), transparent 24%),
                        radial-gradient(circle at 50% 90%, rgba(255,255,255,.05), transparent 18%);
      filter: blur(10px);
      pointer-events: none;
      opacity: .6;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,.08), transparent 48%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: .7;
    }

    /* ---------------- BACKGROUND PHOTOS HEART ---------------- */
    .photo-frame {
      position: fixed;
      inset: 0;
      display: none;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity .6s ease;
    }

    .photo-frame.show { display: block; opacity: 1; }

    .photo {
      position: absolute;
      width: clamp(82px, 9vw, 122px);
      height: clamp(82px, 9vw, 122px);
      object-fit: cover;
      border-radius: 18px;
      box-shadow:
        0 16px 34px rgba(0,0,0,.48),
        0 0 16px rgba(255,77,141,.24);
      filter: saturate(1.05) contrast(1.04);
      transition: transform .4s ease, opacity .4s ease;
      opacity: 0.92;
    }

    /* heart silhouette positions (12 tiles) */
    .p1  { top: 5%;  left: 38%; transform: rotate(-6deg); }
    .p2  { top: 5%;  left: 62%; transform: rotate(6deg); }
    .p3  { top: 17%; left: 26%; transform: rotate(-4deg); }
    .p4  { top: 17%; left: 74%; transform: rotate(4deg); }
    .p5  { top: 31%; left: 20%; transform: rotate(-6deg); }
    .p6  { top: 31%; left: 80%; transform: rotate(6deg); }
    .p7  { top: 47%; left: 26%; transform: rotate(-5deg); }
    .p8  { top: 47%; left: 74%; transform: rotate(5deg); }
    .p9  { top: 65%; left: 33%; transform: rotate(-3deg); }
    .p10 { top: 65%; left: 67%; transform: rotate(3deg); }
    .p11 { top: 85%; left: 50%; transform: rotate(0deg); }
    

    /* ---------------- LOVE CARD MODAL ---------------- */
    .card {
      position: fixed;
      left: 55%;
      top: 45%;
      transform: translate(-50%, -50%) scale(.94);
      z-index: 4;
      width: min(430px, 84vw);
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 22px 60px rgba(0,0,0,.45);
      border: 1px solid var(--card-border);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease, transform .35s ease;
    }

    .card.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at center, rgba(255,255,255,.08), transparent 55%);
      filter: blur(18px);
      z-index: 0;
    }

    .card > * { position: relative; z-index: 1; }

    /* content overlay for question/cta */
    .content-layer {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 3;
      pointer-events: none;
    }

    .content-box {
      pointer-events: auto;
      text-align: center;
    }

    /* center clickable photo */
    .heart-center {
      position: fixed;
      left: 55%;
      top: 45%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      z-index: 3;
    }

    .heart-center img {
      width: clamp(150px, 22vw, 250px);
      border-radius: 18px;
      box-shadow:
        0 12px 26px rgba(0,0,0,.38),
        0 0 16px rgba(255,77,141,.22);
      object-fit: cover;
    }

    .heart-center .cta-wrap {
      position: relative;
      display: inline-block;
    }

    .center-cta {
      position: absolute;
      left: 40%;
      bottom:30%;
      transform: translate(-105%, 0);
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255,77,141,.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .center-cta:hover { transform: translate(-50%, -2px); box-shadow: 0 12px 30px rgba(255,77,141,.45); }
    .center-cta:focus-visible {
      outline: 3px solid rgba(255,77,141,.6);
      outline-offset: 3px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 10px;
      font-family: "Playfair Display", "Manrope", serif;
      letter-spacing: 0.2px;
    }

    .tagline {
      color: var(--muted);
      margin: 0 0 24px;
      font-size: 16px;
      line-height: 1.5;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 130px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }

    #yesBtn {
      left: 20%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 12px 30px rgba(255,77,141,.35);
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111;
      box-shadow: 0 8px 22px rgba(0,0,0,.2);
    }

    button:hover {
      transform: translateY(-60%) scale(1.02);
    }

    button:focus-visible {
      outline: 3px solid rgba(255,77,141,.6);
      outline-offset: 3px;
    }

    #yesBtn:hover { box-shadow: 0 14px 34px rgba(255,77,141,.45); }
    #noBtn:hover { box-shadow: 0 10px 26px rgba(0,0,0,.25); }

    .result {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all .5s ease;
      pointer-events: none;
    }

    .result.show {
      opacity: 1;
      max-height: 3000px;
      pointer-events: auto;
      margin-top: 20px;
    }

    .result-content {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card-photo {
      width: clamp(140px, 24vw, 180px);
      border-radius: 14px;
      box-shadow:
        0 8px 20px rgba(0,0,0,.32),
        0 0 12px rgba(255,77,141,.2);
      object-fit: cover;
    }

    #loveText {
      font-size: 18px;
      line-height: 1.6;
      max-width: 440px;
      margin: 14px auto;
    }

    /* ================= MOBILE FIX ================= */
    @media (max-width: 768px) {
      .photo {
        width: 64px;
        height: 64px;
      }

      /* trim a couple for breathing room */
      .p5, .p6 { display: none; }

      /* tighten heart positions */
      .p1  { top: 7%;  left: 40%; }
      .p2  { top: 7%;  left: 60%; }
      .p3  { top: 19%; left: 28%; }
      .p4  { top: 19%; left: 72%; }
      .p7  { top: 50%; left: 28%; }
      .p8  { top: 50%; left: 72%; }
      .p9  { top: 64%; left: 40%; }
      .p10 { top: 64%; left: 60%; }
      .p11 { top: 76%; left: 46%; }
      .p12 { top: 86%; left: 54%; }

      .heart-center img { width: clamp(100px, 40vw, 140px); }
      .center-cta { padding: 6px 12px; }

      .card {
        width: min(360px, 92vw);
        padding: 20px 16px;
        margin-top: 100px;
        margin-bottom: 100px;
      }

      #loveText { max-width: 360px; }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND PHOTOS -->
  <div class="photo-frame" id="photoFrame">
    <img class="photo p1"  src="./photos/photo-2.jpeg"  loading="lazy" decoding="async" alt="Couple by Eiffel backdrop">
    <img class="photo p2"  src="./photos/photo-4.jpeg"  loading="lazy" decoding="async" alt="Beach hug">
    <img class="photo p3"  src="./photos/photo-5.jpeg"  loading="lazy" decoding="async" alt="Dinner selfie">
    <img class="photo p4"  src="./photos/photo-6.jpeg"  loading="lazy" decoding="async" alt="Night city view">
    <img class="photo p5"  src="./photos/photo-7.jpeg"  loading="lazy" decoding="async" alt="Casual close-up">
    <img class="photo p6"  src="./photos/photo-8.jpeg"  loading="lazy" decoding="async" alt="Heart backdrop pose">
    <img class="photo p7"  src="./photos/photo-12.jpeg" loading="lazy" decoding="async" alt="Holding hands moment">
    <img class="photo p8"  src="./photos/photo-11.jpeg" loading="lazy" decoding="async" alt="Together with big heart">
    <img class="photo p9"  src="./photos/photo-14.jpeg" loading="lazy" decoding="async" alt="Vegas skyline heart">
    <img class="photo p10" src="./photos/photo-15.jpeg" loading="lazy" decoding="async" alt="Heart balloon pose">
    <img class="photo p11" src="./photos/photo-5.jpeg"  loading="lazy" decoding="async" alt="Dinner selfie repeat">
    
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
  </audio>

  <!-- QUESTION LAYER -->
  <div class="content-layer" id="questionLayer">
    <div class="content-box">
      <h1>Sruthi, will you be my Valentine? &#128149;</h1>
      <p class="tagline">I made this little page to ask you properly&mdash;stay for the surprise?</p>

      <div class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- HEART CENTER CTA -->
  <div class="heart-center" id="heartCenter">
    <div class="cta-wrap">
      <img src="./photos/photo-13.jpeg" alt="Us making a heart with hands" loading="lazy" decoding="async">
      <button class="center-cta" id="centerCta" aria-label="Open the love message">Click me</button>
    </div>
  </div>

  <!-- LOVE CARD MODAL -->
  <main class="card" id="loveCard" aria-live="polite">
    <h1>Sruthi, will you be my Valentine? &#128149;</h1>
    <p id="loveText">
      You just made me the happiest person ❤️<br>
      Every moment with you means everything to me.<br><br>
      Happy Valentine’s Day, Love ❤️
    </p>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const photoFrame = document.getElementById("photoFrame");
    const questionLayer = document.getElementById("questionLayer");
    const heartCenter = document.getElementById("heartCenter");
    const centerCta = document.getElementById("centerCta");
    const loveCard = document.getElementById("loveCard");
    const music = document.getElementById("bgMusic");
    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    yesBtn.onclick = () => {
      questionLayer.style.display = "none";
      photoFrame.classList.add("show");
      heartCenter.style.display = "block";
      if (!reduceMotion) {
        music.play();
        confetti({ particleCount: 200, spread: 120, origin: { y: .7 } });
      } else {
        music.play();
      }
    };

    centerCta.onclick = () => {
      loveCard.classList.add("show");
    };

    // keep the playful no button behavior
    zone.onpointermove = e => {
      if (reduceMotion) return;
      const b = noBtn.getBoundingClientRect();
      const tooClose = Math.hypot(b.left - e.clientX, b.top - e.clientY) < 80;
      if (tooClose) {
        const newLeft = 10 + Math.random() * 60;
        const newTop = 10 + Math.random() * 60;
        noBtn.style.left = newLeft + "%";
        noBtn.style.top = newTop + "%";
      }
    };
  </script>

</body>
</html>
