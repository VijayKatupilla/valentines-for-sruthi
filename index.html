<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ❤ Valentine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0d0a1f;
      --bg2: #241538;
      --card: rgba(255,255,255,.10);
      --card-border: rgba(255,255,255,.16);
      --text: #f9fafb;
      --muted: #d7d9e4;
      --accent: #ff6fa5;
      --accent-2: #ff9fba;
      --glow: rgba(255,111,165,.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(140% 120% at 20% 0%, rgba(255,111,165,.08), transparent 45%),
        radial-gradient(120% 160% at 80% 20%, rgba(126,168,255,.10), transparent 55%),
        linear-gradient(150deg, var(--bg2) 0%, #1a1030 45%, var(--bg1) 100%);
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -10%;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,.06), transparent 20%),
                        radial-gradient(circle at 80% 10%, rgba(255,111,165,.10), transparent 24%),
                        radial-gradient(circle at 50% 90%, rgba(255,255,255,.05), transparent 18%);
      filter: blur(10px);
      pointer-events: none;
      opacity: .6;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,.08), transparent 48%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: .7;
    }

    /* ---------------- BACKGROUND PHOTO GRID ---------------- */
    .photo-frame {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 0;
    }

    .photo-frame.show { display: grid; }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(90px, 1fr));
      gap: 14px;
      padding: 24px;
      width: min(92vw, 900px);
      transform: rotate(-3deg);
    }

    .photo {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 18px;
      box-shadow:
        0 14px 32px rgba(0,0,0,.45),
        0 0 18px rgba(255,77,141,.22);
      filter: saturate(1.05) contrast(1.04);
      transition: transform .4s ease, opacity .4s ease;
      opacity: 0.92;
    }

    /* heart-ish layout by spanning cells */
    .p1  { grid-column: 2; }
    .p2  { grid-column: 3; }
    .p3  { grid-column: 4; }
    .p4  { grid-column: 1 / span 2; }
    .p5  { grid-column: 2 / span 2; }
    .p6  { grid-column: 3 / span 2; }
    .p7  { grid-column: 1 / span 2; }
    .p8  { grid-column: 2 / span 2; }
    .p9  { grid-column: 3 / span 2; }
    .p10 { grid-column: 2 / span 2; }
    .p11 { grid-column: 3 / span 2; }

    /* ---------------- CENTER CARD ---------------- */
    .card {
      position: relative;
      z-index: 2;
      width: min(760px, 94vw);
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 34px 28px;
      text-align: center;
      box-shadow: 0 22px 60px rgba(0,0,0,.45);
      border: 1px solid var(--card-border);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at center, rgba(255,255,255,.08), transparent 55%);
      filter: blur(18px);
      z-index: 0;
    }

    .card > * { position: relative; z-index: 1; }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 10px;
      font-family: "Playfair Display", "Manrope", serif;
      letter-spacing: 0.2px;
    }

    .tagline {
      color: var(--muted);
      margin: 0 0 24px;
      font-size: 16px;
      line-height: 1.5;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }

    #yesBtn {
      left: 20%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 12px 30px rgba(255,77,141,.35);
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111;
      box-shadow: 0 8px 22px rgba(0,0,0,.2);
    }

    button:hover {
      transform: translateY(-60%) scale(1.02);
    }

    button:focus-visible {
      outline: 3px solid rgba(255,77,141,.6);
      outline-offset: 3px;
    }

    #yesBtn:hover { box-shadow: 0 14px 34px rgba(255,77,141,.45); }
    #noBtn:hover { box-shadow: 0 10px 26px rgba(0,0,0,.25); }

    .result {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all .5s ease;
      pointer-events: none;
    }

    .result.show {
      opacity: 1;
      max-height: 3000px;
      pointer-events: auto;
      margin-top: 20px;
    }

    #loveText {
      font-size: 18px;
      line-height: 1.6;
      max-width: 560px;
      margin: 14px auto;
    }

    /* ================= MOBILE FIX ================= */
    @media (max-width: 768px) {
      .photo-grid {
        grid-template-columns: repeat(3, minmax(90px, 1fr));
        transform: rotate(0deg);
        gap: 10px;
      }
      .photo { border-radius: 14px; }
      .p1, .p2, .p3, .p4, .p5, .p6, .p7, .p8, .p9, .p10, .p11 {
        grid-column: auto / span 1;
      }

      .card {
        margin-top: 120px;
        margin-bottom: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND PHOTOS -->
  <div class="photo-frame" id="photoFrame">
    <div class="photo-grid">
      <img class="photo p1"  src="./photos/photo-1.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p2"  src="./photos/photo-2.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p3"  src="./photos/photo-3.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p4"  src="./photos/photo-4.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p5"  src="./photos/photo-5.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p6"  src="./photos/photo-6.jpeg"  loading="lazy" decoding="async" alt="">
      <img class="photo p7"  src="./photos/photo-11.jpeg" loading="lazy" decoding="async" alt="">
      <img class="photo p8"  src="./photos/photo-12.jpeg" loading="lazy" decoding="async" alt="">
      <img class="photo p9"  src="./photos/photo-13.jpeg" loading="lazy" decoding="async" alt="">
      <img class="photo p10" src="./photos/photo-14.jpeg" loading="lazy" decoding="async" alt="">
      <img class="photo p11" src="./photos/photo-15.jpeg" loading="lazy" decoding="async" alt="">
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
  </audio>

  <!-- CENTER CONTENT -->
  <main class="card">
    <h1>Sruthi, will you be my Valentine? &#128149;</h1>
    <p class="tagline">I made this little page to ask you properly&mdash;stay for the surprise?</p>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <section class="result" id="result" aria-live="polite">
      <p id="loveText"></p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const photoFrame = document.getElementById("photoFrame");
    const music = document.getElementById("bgMusic");
    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const message =
  "You just made me the happiest person ❤️\n" +
  "Every moment with you means everything to me.\n\n" +
  "Happy Valentine’s Day, Sruthi ❤️";

    function typeMessage(el, text) {
      let i = 0;
      el.innerHTML = "";
      const t = setInterval(() => {
        const char = text[i++];
        if (char === "\n") {
          el.innerHTML += "<br>";
        } else {
          el.innerHTML += char;
        }
        if (i >= text.length) clearInterval(t);
      }, 40);
    }

    yesBtn.onclick = () => {
      zone.style.display = "none";
      result.classList.add("show");
      photoFrame.classList.add("show");
      if (!reduceMotion) {
        music.play();
        confetti({ particleCount: 260, spread: 140, origin: { y: .6 } });
      } else {
        music.play();
      }
      typeMessage(document.getElementById("loveText"), message);
    };

    zone.onpointermove = e => {
      if (reduceMotion) return;
      const b = noBtn.getBoundingClientRect();
      const tooClose = Math.hypot(b.left - e.clientX, b.top - e.clientY) < 80;
      if (tooClose) {
        const newLeft = 10 + Math.random() * 60;
        const newTop = 10 + Math.random() * 60;
        noBtn.style.left = newLeft + "%";
        noBtn.style.top = newTop + "%";
      }
    };
  </script>

</body>
</html>
