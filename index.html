<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sruthi ‚ù§Ô∏è Valentine</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0b0f2a;
      --bg2: #1a1f4d;
      --card: rgba(255,255,255,0.08);
      --text: #f9fafb;
      --yes: #ff4d8d;
      --yesHover: #ff2f78;
      --glow: rgba(255,77,141,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
      padding: 16px;
    }

    #stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(2px 2px at 80% 40%, #fff, transparent),
        radial-gradient(1px 1px at 50% 80%, #fff, transparent),
        radial-gradient(1px 1px at 10% 60%, #fff, transparent);
      animation: twinkle 6s infinite alternate;
      z-index: -1;
    }

    @keyframes twinkle {
      from { opacity: .4; }
      to { opacity: .8; }
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      text-align: center;
      box-shadow:
        0 0 40px rgba(255,77,141,.15),
        0 20px 60px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 12px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.6));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.3);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s ease;
    }

    .result.show {
      display: block;
    }

    #loveText {
      font-size: 18px;
      max-width: 520px;
      margin: 12px auto;
      line-height: 1.6;
    }

    .gallery {
      margin-top: 22px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      opacity: 0;
      transform: translateY(20px);
      transition: all .6s ease;
    }

    .result.show .gallery {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 24px var(--glow);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="stars"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <main class="card">

    <!-- Cute SVG -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d8d"/>
          <stop offset="1" stop-color="#ff2f78"/>
        </linearGradient>
      </defs>
      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>
    </svg>

    <h1>Sruthi, will you be my Valentine? üíï</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <p id="loveText"></p>

      <div class="gallery">
        <img src="photos/photo-1.jpg" alt="Us ‚ù§Ô∏è">
        <img src="photos/photo-2.jpg" alt="Memories">
        <img src="photos/photo-3.jpg" alt="Together">
        <img src="photos/photo-4.jpg" alt="Forever">
        <img src="photos/photo-5.jpg" alt="Forever">
        <img src="photos/photo-6.jpg" alt="Forever">
        <img src="photos/photo-7.jpg" alt="Forever">
        <img src="photos/photo-8.jpg" alt="Forever">
        <img src="photos/photo-9.jpg" alt="Forever">
        <img src="photos/photo-10.jpg" alt="Forever">
      </div>
    </section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("bgMusic");

    const message =
      "You just made me the happiest person üíñ\n" +
      "Every moment with you feels magical.\n" +
      "Thank you for being you.\n\n" +
      "Happy Valentine‚Äôs Day, Sruthi ‚ù§Ô∏è";

    function typeMessage(el, text) {
      let i = 0;
      el.innerHTML = "";
      const timer = setInterval(() => {
        el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        if (i >= text.length) clearInterval(timer);
      }, 40);
    }

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.classList.add("show");

      music.play();
      typeMessage(document.getElementById("loveText"), message);

      confetti({ particleCount: 260, spread: 140, origin: { y: 0.6 } });

      setTimeout(() => {
        const ps = document.createElement("p");
        ps.innerHTML = "P.S. I owe you a candle-light date üåô‚ú®";
        ps.style.fontWeight = "700";
        ps.style.marginTop = "12px";
        result.appendChild(ps);
      }, 5000);
    });

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(b.left - e.clientX, b.top - e.clientY);
      if (d < 120) {
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.top = Math.random() * 60 + "%";
      }
    });
  </script>
</body>
</html>
