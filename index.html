<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Valentine‚Äôs Day Sruthi ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --accent: #ff4d8d;
  --text: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: black;
  overflow: hidden;
}

/* ---------- QUESTION SCREEN ---------- */
.screen {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, #1a1f4d, #0b0f2a);
  z-index: 10;
}

.card {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(18px);
  border-radius: 26px;
  padding: 32px 28px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  color: var(--text);
}

h1 {
  font-size: clamp(28px, 4vw, 44px);
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 28px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  left: 20%;
  background: var(--accent);
  color: white;
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
  color: #111;
}

/* ---------- SLIDESHOW ---------- */
#slideshow {
  position: fixed;
  inset: 0;
  display: none;
}

#slideshow.show {
  display: block;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;        /* üî• fills screen */
  background-position: center;   /* üî• centers image */
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.slide.active {
  opacity: 1;
}

/* Romantic overlay so text is always visible */
.slide::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,.35),
    rgba(0,0,0,.55)
  );
}

/* ---------- VALENTINE TEXT ---------- */
.caption {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  color: var(--text);
  font-size: clamp(20px, 3vw, 28px);
  font-weight: 600;
  letter-spacing: .5px;
  text-shadow: 0 4px 20px rgba(0,0,0,.9);
  z-index: 5;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<!-- QUESTION SCREEN -->
<div class="screen" id="question">
  <div class="card">
    <h1>Sruthi, will you be my Valentine? üíï</h1>
    <div class="buttons" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- FULL SCREEN SLIDESHOW -->
<div id="slideshow">
  <div class="slide" style="background-image:url('./photos/photo-1.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-2.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-3.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-4.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-5.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-6.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-7.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-8.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-9.jpeg')"></div>
  <div class="slide" style="background-image:url('./photos/photo-10.jpeg')"></div>

  <div class="caption">
    Happy Valentine‚Äôs Day, Sruthi ‚ù§Ô∏è
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const question = document.getElementById("question");
const slideshow = document.getElementById("slideshow");
const slides = document.querySelectorAll(".slide");
const music = document.getElementById("bgMusic");

let index = 0;
slides[0].classList.add("active");

/* YES CLICK */
yesBtn.onclick = () => {
  question.style.display = "none";
  slideshow.classList.add("show");
  music.play();
  confetti({ particleCount: 300, spread: 160, origin: { y: 0.6 } });
  setInterval(nextSlide, 3500);
};

/* NO RUNS AWAY */
zone.onpointermove = e => {
  const b = noBtn.getBoundingClientRect();
  if (Math.hypot(b.left - e.clientX, b.top - e.clientY) < 120) {
    noBtn.style.left = Math.random() * 65 + "%";
    noBtn.style.top = Math.random() * 65 + "%";
  }
};

/* SLIDES */
function nextSlide() {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}

/* CLICK ANYWHERE ‚Üí NEXT PHOTO */
slideshow.onclick = nextSlide;
</script>

</body>
</html>
