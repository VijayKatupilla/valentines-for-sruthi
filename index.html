<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ‚ù§Ô∏è Valentine</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0b0f2a;
      --bg2: #1a1f4d;
      --card: rgba(255,255,255,.08);
      --text: #f9fafb;
      --accent: #ff4d8d;
      --glow: rgba(255,77,141,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow-x: hidden;
      padding: 16px;
    }

    /* Stars */
    #stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent),
        radial-gradient(1px 1px at 50% 80%, #fff, transparent);
      animation: twinkle 6s infinite alternate;
      z-index: -1;
    }

    @keyframes twinkle {
      from { opacity: .4; }
      to { opacity: .8; }
    }

    .card {
      width: min(760px, 94vw);
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 22px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }

    #yesBtn {
      left: 20%;
      background: var(--accent);
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111;
    }

    /* Result section (no display:none) */
    .result {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all .5s ease;
      pointer-events: none;
    }

    .result.show {
      opacity: 1;
      max-height: 3000px;
      pointer-events: auto;
      margin-top: 20px;
    }

    #loveText {
      font-size: 18px;
      line-height: 1.6;
      max-width: 560px;
      margin: 14px auto;
    }

    /* Gallery */
    .gallery {
      margin-top: 22px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp .6s ease forwards;
      box-shadow: 0 8px 22px rgba(0,0,0,.5);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .gallery img.active {
      box-shadow: 0 0 30px var(--glow);
      transform: scale(1.05);
    }

    .gallery img:hover {
      transform: scale(1.07);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal.show { display: flex; }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 18px;
      box-shadow: 0 0 40px var(--glow);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 26px;
      font-size: 34px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <h6 style="color:red;text-align:center;">DEBUG VERSION 2 ‚Äî IF YOU SEE THIS, DEPLOY WORKED</h6>

  <div id="stars"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <main class="card">
    <h1>Sruthi, will you be my Valentine? üíï</h1>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <section class="result" id="result">
      <p id="loveText"></p>

      <div class="gallery">
        <img src="./photos/photo-1.jpeg">
        <img src="./photos/photo-2.jpeg">
        <img src="./photos/photo-3.jpeg">
        <img src="./photos/photo-4.jpeg">
        <img src="./photos/photo-5.jpeg">
        <img src="./photos/photo-6.jpeg">
        <img src="./photos/photo-7.jpeg">
        <img src="./photos/photo-8.jpeg">
        <img src="./photos/photo-9.jpeg">
        <img src="./photos/photo-10.jpeg">
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="imgModal">
    <span class="close">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    const message =
      "You just made me the happiest person üíñ\n" +
      "Every moment with you means everything to me.\n\n" +
      "Happy Valentine‚Äôs Day, Sruthi ‚ù§Ô∏è";

    function typeMessage(el, text) {
      let i = 0;
      el.innerHTML = "";
      const t = setInterval(() => {
        el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        if (++i >= text.length) clearInterval(t);
      }, 40);
    }

    yesBtn.onclick = () => {
      zone.style.display = "none";
      result.classList.add("show");
      music.play();
      typeMessage(document.getElementById("loveText"), message);
      confetti({ particleCount: 260, spread: 140, origin: { y: .6 } });
      startSlideshow();
    };

    zone.onpointermove = e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot(b.left - e.clientX, b.top - e.clientY) < 120) {
        noBtn.style.left = Math.random() * 65 + "%";
        noBtn.style.top = Math.random() * 65 + "%";
      }
    };

    /* Slideshow */
    function startSlideshow() {
      const imgs = document.querySelectorAll(".gallery img");
      let i = 0;
      setInterval(() => {
        imgs.forEach(img => img.classList.remove("active"));
        imgs[i].classList.add("active");
        i = (i + 1) % imgs.length;
      }, 3000);
    }

    /* Modal */
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.onclick = () => {
        modal.classList.add("show");
        modalImg.src = img.src;
      };
    });
    document.querySelector(".close").onclick = () => modal.classList.remove("show");
    modal.onclick = e => e.target === modal && modal.classList.remove("show");
  </script>
</body>
</html>
