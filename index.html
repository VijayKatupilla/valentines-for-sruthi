<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ‚ù§Ô∏è Valentine</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0b0f2a;
      --bg2: #1a1f4d;
      --card: rgba(255,255,255,.08);
      --text: #f9fafb;
      --accent: #ff4d8d;
      --glow: rgba(255,77,141,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Stars */
    #stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent),
        radial-gradient(1px 1px at 50% 80%, #fff, transparent);
      animation: twinkle 6s infinite alternate;
      z-index: -2;
    }

    @keyframes twinkle {
      from { opacity: .4; }
      to { opacity: .8; }
    }

    /* CENTRAL CARD */
    .card {
      position: relative;
      width: min(560px, 92vw);
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
      z-index: 2;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 22px;
    }

    .button-zone {
      position: relative;
      height: 140px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      left: 20%;
      background: var(--accent);
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111;
    }

    /* RESULT TEXT */
    .result {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all .5s ease;
      pointer-events: none;
    }

    .result.show {
      opacity: 1;
      max-height: 400px;
      pointer-events: auto;
      margin-top: 20px;
    }

    #loveText {
      font-size: 18px;
      line-height: 1.6;
      max-width: 520px;
      margin: 14px auto;
    }

    /* SURROUNDING PHOTOS */
    .photo-ring {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .8s ease;
      z-index: 1;
    }

    .photo-ring.show {
      opacity: 1;
    }

    .photo-ring img {
      position: absolute;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Manual positions around the card */
    .p1 { top: 8%; left: 6%; }
    .p2 { top: 8%; right: 6%; }
    .p3 { top: 35%; left: 2%; }
    .p4 { top: 35%; right: 2%; }
    .p5 { bottom: 35%; left: 4%; }
    .p6 { bottom: 35%; right: 4%; }
    .p7 { bottom: 8%; left: 10%; }
    .p8 { bottom: 8%; right: 10%; }
    .p9 { top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-6deg); }
    .p10 { top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(6deg); }
  </style>
</head>

<body>
  <div id="stars"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
  </audio>

  <!-- SURROUNDING PHOTOS -->
  <div class="photo-ring" id="photoRing">
    <img class="p1" src="./photos/photo-1.jpeg">
    <img class="p2" src="./photos/photo-2.jpeg">
    <img class="p3" src="./photos/photo-3.jpeg">
    <img class="p4" src="./photos/photo-4.jpeg">
    <img class="p5" src="./photos/photo-5.jpeg">
    <img class="p6" src="./photos/photo-6.jpeg">
    <img class="p7" src="./photos/photo-7.jpeg">
    <img class="p8" src="./photos/photo-8.jpeg">
    <img class="p9" src="./photos/photo-9.jpeg">
    <img class="p10" src="./photos/photo-10.jpeg">
  </div>

  <!-- CENTER CARD -->
  <main class="card">
    <h1>Sruthi, will you be my Valentine? üíï</h1>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <section class="result" id="result">
      <p id="loveText"></p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const ring = document.getElementById("photoRing");
    const music = document.getElementById("bgMusic");

    const message =
      "You just made me the happiest person üíñ<br>" +
      "Every moment with you means everything to me.<br><br>" +
      "Happy Valentine‚Äôs Day, Sruthi ‚ù§Ô∏è";

    function typeMessage(el, text) {
      let i = 0;
      el.innerHTML = "";
      const t = setInterval(() => {
        el.innerHTML += text[i++] || "";
        if (i >= text.length) clearInterval(t);
      }, 40);
    }

    yesBtn.onclick = () => {
      zone.style.display = "none";
      result.classList.add("show");
      ring.classList.add("show");
      music.play();
      typeMessage(document.getElementById("loveText"), message);
      confetti({ particleCount: 280, spread: 140, origin: { y: .6 } });
    };

    zone.onpointermove = e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot(b.left - e.clientX, b.top - e.clientY) < 120) {
        noBtn.style.left = Math.random() * 65 + "%";
        noBtn.style.top = Math.random() * 65 + "%";
      }
    };
  </script>
</body>
</html>
